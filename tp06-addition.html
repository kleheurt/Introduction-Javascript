<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    </script>
    <script>
        function valider() {
            let x = document.querySelector("#form1").value;
            let y = document.querySelector("#form2").value;
            let res = document.querySelector("#resultat");
            if ((isNaN(x)) || (isNaN(y))) {
                res.innerHTML = "<strong style='color:red;'> Vous devez saisir un nombre. </strong>";
            }
            else {
                res.innerHTML = Number(x) + Number(y);
            }

        }
    </script>
</head>

<body>
    <input type="text" id="form1">
    <input type="text" id="form2">
    <input type="button" onclick="valider()" value="Valider">
    <section id="resultat">
        0
    </section>
</body>

</html>
