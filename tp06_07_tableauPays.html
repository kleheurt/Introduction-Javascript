<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>tableau pays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='tp06_07_tableauPays.js'></script>
</head>

<body onload="main(0,Number.MAX_VALUE)">
    <div class="container container-md" >
        <h1 id="titre"></h1>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nom</th>
                    <th scope="col">Valeur</th>
                    <th scope="col">%</th>
                </tr>
                <tr class="table-light table-borderless">
                    <th colspan="4">
                        <form>
                            <div class="row">
                              <div class="col-1">
                                <input type="text" class="form-control" placeholder="Min" id="min">
                              </div>
                              <div class="col-1">
                                <input type="text" class="form-control" placeholder="Max" id="max">
                              </div>
                              <div class="col-auto">
                                <input type="button" class="btn btn-primary mb-2" onclick="filtrer()" value="Filtrer">
                              </div>
                              <div class="col-auto" id="msg">
                              </div>
                            </div>
                          </form>
                    </th>
                   
                </tr>
            </thead>
            <tbody id="pays">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
